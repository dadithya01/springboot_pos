<div class="container app-shell py-4 py-lg-5">

    <div class="text-center top-bar mb-3">
        <h2 class="section-title mb-1">Items</h2>
    </div>

    <div class="card shadow-lg p-4 p-lg-5 mb-4">

        <div class="row g-3 text-center">
            <div class="col-md-3">
                <label class="form-label">Item ID</label>
                <input type="text" id="itemId" class="form-control" >
            </div>

            <div class="col-md-3">
                <label class="form-label">Item Name</label>
                <input type="text" id="itemName" class="form-control">
            </div>

            <div class="col-md-3">
                <label class="form-label">Quantity</label>
                <input type="number" id="itemQty" class="form-control" min="0">
            </div>

            <div class="col-md-3">
                <label class="form-label">Price </label>
                <input type="number" id="itemPrice" class="form-control" step="0.01" min="0">
            </div>

        </div>

        <div class="mt-4 d-flex gap-5 flex-wrap justify-content-center">
            <button class="btn btn-success px-4" id="addBtn">Add</button>
            <button class="btn btn-warning px-4" id="updateBtn">Update</button>
            <button class="btn btn-danger px-4" id="deleteBtn">Delete</button>
            <button class="btn btn-secondary px-4" id="clearBtn">Clear</button>
        </div>
    </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Price</th>
                    </tr>
                    </thead>

                    <tbody id="itemTable"></tbody>
                </table>
            </div>
    </div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
