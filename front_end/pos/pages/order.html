<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles/order.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container app-shell">
        <a class="navbar-brand" href="#"> POS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-lg-2">
                <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="customer.html">customer</a></li>
                <li class="nav-item"><a class="nav-link" href="item.html">item</a></li>
                <li class="nav-item"><a class="nav-link" href="order.html">order</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container app-shell py-4 py-lg-5">

    <div>
        <h2 class="section-title mb-1 text-center">Place Order</h2>
    </div>


    <div class="card shadow-lg p-4 p-lg-5">

        <div class="row g-3 text-center">
            <div class="col-12">
                <label class="form-label">Order ID </label>
                <input type="text" id="orderId" class="form-control" disabled>
            </div>

            <div class="col-12">
                <label class="form-label">Customer ID</label>
                <select id="cusSelect" class="form-select">
                    <option value="">-- Customer --</option>
                </select>
                <small class="mini-help">Customer Name: <span id="cusNameView">-</span></small>
            </div>

            <div class="col-12">
                <label class="form-label">Item ID</label>
                <select id="itemSelect" class="form-select">
                    <option value="">-- Select Item --</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Item Name</label>
                <input type="text" id="itemName" class="form-control" disabled>
            </div>

            <div class="col-md-6">
                <label class="form-label">Unit Price</label>
                <input type="text" id="unitPrice" class="form-control" disabled>
            </div>

            <div class="col-md-6">
                <label class="form-label">Available Qty</label>
                <input type="text" id="availableQty" class="form-control" disabled>
            </div>

            <div class="col-md-6">
                <label class="form-label">Order Qty</label>
                <input type="number" id="orderQty" class="form-control" min="1" placeholder="1">
            </div>

            <div class="col-12">
                <button class="btn btn-primary w-100" id="btnAddToCart" type="button">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-7">
    <div class="card shadow-lg p-4 p-lg-5">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
            <div class="fs-5">
                <span class="subtle me-2">Total</span>
                <span class="fw-bold" id="grandTotal">0.00</span>
            </div>
        </div>

        <div class="table-wrap">
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="cartBody"></tbody>
                </table>
            </div>
        </div>

        <button class="btn btn-success w-100 mt-3" id="btnPlaceOrder" type="button">Place Order</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- SweetAlert2 (add this BEFORE your main script) -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/order..js"></script>
</body>
</html>
