</head>

    <div class="container app-shell">
        <a class="navbar-brand" href="#">
            POS

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <div class="collapse navbar-collapse" id="navbarNav">

<div class="container app-shell py-4 py-lg-5">

        <div class="text-center mb-5">
            <h2 class="section-title mb-1">Customers</h2>
        </div>

    <div class="card shadow-lg p-4 p-lg-5 mb-4">

        <div class="row g-3">
            <div class="col-md-4 text-center">
                <label class="form-label">ID</label>
                <input type="text" id="cusId" class="form-control" >
            </div>

            <div class="col-md-4 text-center">
                <label class="form-label">Name</label>
                <input type="text" id="cusName" class="form-control" >
            </div>

            <div class="col-md-4 text-center">
                <label class="form-label">Address</label>
                <input type="text" id="cusAddress" class="form-control">
            </div>
        </div>

        <div class="mt-4 d-flex gap-5 flex-wrap justify-content-center">
            <button class="btn btn-success px-4" id="btnAdd" type="button">Add</button>
            <button class="btn btn-warning px-4" id="btnUpdate" type="button">Update</button>
            <button class="btn btn-danger px-4" id="btnDelete" type="button">Delete</button>
            <button class="btn btn-secondary px-4" id="btnClear" type="button">Clear</button>
        </div>
    </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th style="width: 15%;">ID</th>
                        <th style="width: 35%;">Name</th>
                        <th style="width: 50%;">Address</th>
                    </tr>
                    </thead>
                    <tbody id="tblCustomers"></tbody>
                </table>
            </div>

    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
